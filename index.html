<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<div class="header__logo">
						<img src="img/new-logo.svg" alt="logo">
					</div>
					<div class="header__burger">
						<span></span>
					</div>
					<nav class="header__nav nav">
						<ul class="nav__list">
							<li><a href="#">Про мене</a></li>
							<li><a href="#">Послуги</a></li>
							<li><a href="#">Статті</a></li>
							<li><a href="#">Контакти</a></li>
						</ul>
						<div class="nav__lang">
							<a href="#" class="nav__ukr">Укр</a>
							<span class="nav__line">|</span>
							<a href="#" class="nav__eng">Eng</a>
						</div>
					</nav>
				</div>
				
			</div>
		</header>
		<div class="intro">
			<div class="container">
				<div class="intro__inner">
					<h1 class="intro__title">Юрист у сфері міграційного права</h1>
					<div class="intro__subtitle">Надаю професійну юридичну допомогу іноземцям в легалізацї перебування в Україні та ведення бізнесу</div>
					<button data-open class="intro__button btn">Зв'язатися зі мною</button>
				</div>
			</div>
		</div>
	</div>




	<div class="modal">
		<div class="modal__dialog">
			 <div class="modal__content">
				  <form action="#">
						<div data-close class="modal__close">&times;</div>
						<div class="modal__title">Я зв'яжуся з вами якнайшвидше!</div>
						<input required placeholder="Ваше ім'я" name="name" type="text" class="modal__input">
						<input required placeholder="Ваше громадянство" name="citizenship" type="text" class="modal__input">
						<input required placeholder="Ваш номер телефону" name="phone" type="phone" class="modal__input">
						<input required placeholder="Ваша електронна скринька" name="email" type="email" class="modal__input">
						<input required placeholder="Опишіть ваше запитання" name="topic" type="text" class="modal__input">
						<button class="btn btn_dark btn_min">Зв'яжіться зі мною</button>
				  </form>
			 </div>
		</div>
  </div>
	<script src="js/srcipt.js"></script>
</body>
</html>
